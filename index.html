	<span style="color: #996400">
		<h2>拉花原理</h2>
	</span>
	
	<TABLE style = "margin:10px;" BORDER = 7 BORDERCOLOR ="#D2BFA7">
		<tr>
		<td>
		<ul>
			<li>一般拉花的基底是濃縮咖啡，利用濃縮上面一層厚厚的油脂產生足夠的表面張力，托起由微小氣泡所組成的奶泡。藉由奶泡和油址的排列，就可以做出各式各樣的圖案。</li>
			<li>拉花成功的關鍵除了咖啡師的技術外，奶泡及咖啡油脂也是重要的原因。</li>
			<li>不只咖啡可以製作拉花，只要有足夠的表面張力一般的水也有可能成功</li>
			</td>
		</ul>
		</tr>
	</TABLE>
